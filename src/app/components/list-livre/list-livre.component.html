<div class="container">
    <div fxFlex="60">
        <div class="search-div mr-2">
            <button mat-raised-button (click)="onCreate()">
              <mat-icon>add</mat-icon>Nouveau Livre
            </button>
            <mat-form-field class="ml-2 search-form-field" floatLabel="never">
              <input matInput [(ngModel)]="searchKey" placeholder="Recherchez" autocomplete="off" (keyup)="applyFilter()">
              <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="listData">

                
                <ng-container matColumnDef="titre">
                    <th mat-header-cell *matHeaderCellDef> Titre </th>
                    <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
                </ng-container>

                <ng-container matColumnDef="auteur">
                    <th mat-header-cell *matHeaderCellDef> Auteur </th>
                    <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
                </ng-container>

               
                <ng-container matColumnDef="isbn">
                    <th mat-header-cell *matHeaderCellDef> Isbn </th>
                    <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
                </ng-container>

                <ng-container matColumnDef="date enregistrement">
                    <th mat-header-cell *matHeaderCellDef> Date enregistrement </th>
                    <td mat-cell *matCellDef="let element"> {{element.dateEnregistrement | date:'dd/MM/yyyy'}} </td>
                </ng-container>

                
                <ng-container matColumnDef="date publication">
                    <th mat-header-cell *matHeaderCellDef> Date publication </th>
                    <td mat-cell *matCellDef="let element"> {{element.datePublication | date:'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
                      <button mat-icon-button (click)="openDialog(row)" color="warn"><mat-icon>delete_outline</mat-icon></button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="loading">
                    <mat-footer-cell *matFooterCellDef colspan="6">
                      Loading data...
                    </mat-footer-cell>
                  </ng-container>
                  <ng-container matColumnDef="noData">
                    <mat-footer-cell *matFooterCellDef colspan="6">
                      No data.
                    </mat-footer-cell>
                  </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>
</div>
