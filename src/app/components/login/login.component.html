<div class="row mt-5">
    <div class="col-md-6 mx-auto">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            formControlName="email"
            type="text"
            class="form-control"
            id="email"
            required
          >
          <div *ngIf="inputRequired.email.errors" class="text-danger">
            <div *ngIf="inputRequired.email.errors.required">L'email est obligatoire !</div>
         </div>

         <div *ngIf="inputRequired.email.errors" class="text-danger">
            <div *ngIf="inputRequired.email.errors.email">L'email n'est pas correcte !</div>
         </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            required
          >
          <div *ngIf="inputRequired.password.errors" class="text-danger">
            <div *ngIf="inputRequired.password.errors.required">Le mot de passe est obligatoire !</div>
         </div>
         <div *ngIf="inputRequired.password.errors" class="text-danger">
            <div *ngIf="inputRequired.password.errors.minlength">Le mot de passe doit avoir 8 Caract√®res !</div>
         </div>
        </div>
        {{loginForm.value | json}}
        <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Connexion</button>
      </form>
    </div>
  </div>
